name:                hGeometryCoder
version:             0.1.0.0
github:              "pointcloud-unb/hGeometryCoder"
license:             BSD3
author:              "Edil Medeiros"
maintainer:          "email@email.com"
copyright:           "2021 Edil Medeiros"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/pointcloud-unb/hGeometryCoder#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- containers
- attoparsec
- vector
- text
- matrix
- deepseq
- flat

library:
  source-dirs: src

executables:
  hGeometryCoder:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - hGeometryCoder

tests:
  hGeometryCoder-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hGeometryCoder

benchmarks:
  parser-bench:
    main: ParserBench.hs
    source-dirs: benchmark
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hGeometryCoder
      - criterion
